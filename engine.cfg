=false

[application]

name="godot-example-2d-platform"
main_scene="res://game/start.tscn"
icon="res://icon.png"

[autoload]

controller="*res://game/controller.tscn"

[display]

width=1024
height=600
fullscreen=true
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false

[input]

player_1_right=[key(D), jaxis(0, 1)]
player_1_slash=[key(Space), jbutton(0, 2)]
player_1_left=[key(A), jaxis(0, 0)]
player_1_up=[key(W), jbutton(0, 0)]
player_2_slash=[key(Period)]
player_2_up=[key(Up)]
playe_r2_down=[key(Down)]
player_2_right=[key(Right)]
player_2_left=[key(Left)]

[scene]

=false
